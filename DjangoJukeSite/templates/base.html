<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link src="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        function volumeMute() {
            $.get( "http://{{current_room.ip}}:5000/SetVolume/0");
        }
        function volume70() {
            $.get( "http://{{current_room.ip}}:5000/SetVolume/70");
        }
        function volume80() {
            $.get( "http://{{current_room.ip}}:5000/SetVolume/80");
        }
        function volume90() {
            $.get( "http://{{current_room.ip}}:5000/SetVolume/90");
        }
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/dashboard">JukeSite</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
              <li><a href="/cached_songs">Cached Songs</a>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            {% else %}
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <!-- <a href="http://jukesite.com">jukesite.com</a> -->
    {% if user.is_authenticated %}
        <nav class="navbar">
            <div class="navbar-footer">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
            </div>
        </nav>
    {% endif %}
</footer>
</body>
</html>
