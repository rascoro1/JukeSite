<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link src="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        function volumeUp() {
            $.get( "http://{{current_room.ip}}/SetVolume/100");
        }
        function volumeDown() {
            $.get( "http://{{current_room.ip}}/SetVolume/70");
        }
    </script>
</head>
<style>
    td, th {
        border: 0px solid #dddddd;
        text-align: left;
        padding: 0px;
    }

    #search_box{
        width: 80%;
        float:left;
    }
    #search_submit{
        width: 20%;
        float:right;
    }
</style>

<body>
<header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/">JukeSite</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            {% else %}
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <!-- <a href="http://jukesite.com">jukesite.com</a> -->
    {% if user.is_authenticated %}
        <nav class="navbar">
            <div class="navbar-footer">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand">Song Playing: {{ current_song.title }}</a>
            </div>
        </nav>
    {% endif %}
</footer>
</body>
</html>
