{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped">
        <tr>
            <td>Song</td>
            <td>Artist</td>
            <td>Album</td>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
