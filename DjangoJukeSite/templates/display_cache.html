{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped">
        <tr>
            <td><b>Song</b></td>
            <td><b>Artist</b></td>
            <td><b>Album</b></td>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
            <td>
                <button type="submit" onclick="window.open('http://jukesite/songs/{{ song.storeId }}.mp3')">Download!</button>
            </td>>
        </tr>

        {% endfor %}
    </table>
{% endblock %}
